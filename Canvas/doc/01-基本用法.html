<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基本用法</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="300px" height="150px"></canvas>

    <script>
      const canvas = document.querySelector("#canvas");
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "rgb(200,0,0)";
      ctx.fillRect(10, 10, 55, 50);

      ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
      ctx.fillRect(30, 30, 55, 50);
    </script>
    <script>
      /*
        基础代码
        <canvas id="tutorial" width="150" height="150"></canvas>
        其中width height是特有的属性，但是都是非必选的。其余属性可以通过 DOM properties 来设置

        替换内容：较老的浏览器可以不支持canvas 尤其是ie9之前的IE
        <canvas id="stockGraph" width="150" height="150">
            current stock price: $3.15 +0.15
        </canvas>

        <canvas id="clock" width="150" height="150">
            <img src="images/clock.png" width="150" height="150" alt="" />
        </canvas>


        渲染上下文（The rendering context）
          <canvas> 元素创造了一个固定大小的画布，它公开了一个或多个渲染上下文，其可以用来绘制和处理要展示的内容。我们将会将注意力放在 2D 渲染上下文中。
          其他种类的上下文也许提供了不同种类的渲染方式；比如， WebGL 使用了基于OpenGL ES的 3D 上下文 ("experimental-webgl") 。

          canvas 起初是空白的。为了展示，首先脚本需要找到渲染上下文，然后在它的上面绘制。<canvas> 元素有一个叫做 getContext() 的方法，这个方法是用来获得渲染上下文和它的绘画功能。getContext()接受一个参数，即上下文的类型。
          对于 2D 图像而言，如本教程，你可以使用 CanvasRenderingContext2D。


          简单的例子：
        */
    </script>
  </body>
</html>
