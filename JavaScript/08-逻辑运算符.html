<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符</title>
</head>
<body>
    <script>

        /*
            || 或

            result = a || b

            获取a 或者 b中的真值，返回语句中第一个真值,没有的话返回最后一个值

            短路语法

            const a = '' || alert('123')

        */

        /*
            && 与
            result = a && b;

            &&两侧条件都成立才为true，从左往右依次计算，寻找第一个假值，找到就返回假值，找不到就返回最后一个值

        */

        /*
            && 的优先级比 ||高
        */

        /*
            !(非)
            很简单 取反 
            const a = true;
            const b = !a; //false

        */
    </script>
</body>
</html>
