<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字类型</title>
</head>
<body>
    <script>
        /*
        数字有两种类型
            JavaScript中的常规数字以64位的格式IEEE-754存储，也被称为双精度浮点数
            BigInt用于表示任意长度的整数。有时会需要它们。

        toString(base);
        返回在给定base进制数字系统中num的字符串表示形式 
        let num = 255;
        alert(num.toString(16)) // ff
        alert(num.toString(2)) // 11111111

            base 的范围可以从2 到 36 。默认情况下是10

            注意事项：
            当直接使用数字，去调用toString时 格式为
            213..toString(36); 这不是打错了，这是由于 数字有小数点
            

        舍入
            Math.floor() 向下舍入
                3.1 - 3 -1.1 - -2
            Math.ceil() 向上舍入
                3.1 - 4 -1.1 - -1
            Math.round
                3.1变为3 3.6变为4 中间值3.5变为4 
            Math.trunc() //IE不支持
                去除小数点后的内容 3.1 - 3 3.6 -3

            Math.toFixed() 四舍五入

            isNaN() 判断一个值是不是NaN，是的话返回true 否则为false
            isFinite() 如果常规数字不是NaN/Infinity/-Infinitey就返回为true

            特殊的方法
            Object.is(a,b) 它会完全比较a和b 
            一般用于比较两个值是否完全相同
            Object.is(NaN,NaN) // true
            Object.is(0,-0);// false  

            parseInt(a,radix) parseFloat(a)

            parseInt('1.2') // 1
            parseFloat('1.256.6') // 1.256

            parseInt('0xff',16) //255 当parseInt传入第二个参数时
            那么它会将第一个参数以第二个参数为基准 转换为10进制数

            和toString()的区别
            toString是将当前数转换为对应进制的数

            其他的：
            Math.random() ;返回0-1之间的随机数

            Math.max(a,b,c,d)返回a,b,c,d中最大的数
            Math.min() 返回最小的数
            具体内容可以在
            https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Global_Objects/Math
            查看
        */

    </script>
</body>
</html>
