<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础运算</title>
</head>
<body>
    <script>
        /*
        术语：
        运算元：
            运算符应用的对象
            5 * 2 (5 左运算元 2 右运算元)也称参数
        一元运算符
            +正 -负 

        二元运算符

            + - * / %(取余) **(幂运算)

        %(取余)
            3%2 = 1 (3 除以 2 余数为 1)
        
        **求幂
            let a = 2;
            let b = 4;
            let c = a ** b; c = 16
        
        + 连接符

            二元运算符 + 也是一个连接符

            console.log(2+'4');// '24'
            涉及到隐式类型转换

        (一元运算符+) 数字转换
            +true// 1
            +''//0
            等同于Number()

        运算符优先级(https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Operator_Precedence)
            一元 > 二元 > 赋值

        赋值运算符=

        赋值 = 返回一个值
            let x = 0; 将值0写入 x 然后返回 0

        链式赋值：
            let a,b,c;
            a = b = c = 2 + 2;
            链式赋值从右往左计算 首先，对 2 + 2 求值然后依次从右往左赋值
        
        原地修改
            let n = 2;
            n = n + 5;
            n = n * 2; //n =14
            我们可以使用 += -= *= /=

        自增/自减 ++/--
            两种模式：++x,x++
            前置模式 直接返回 x++ 后的值，后置模式拿到的是x未+1时的值

        位运算符：
            按位与 ( & )
            按位或 ( | )
            按位异或 ( ^ )
            按位非 ( ~ )
            左移 ( << )
            右移 ( >> )
            无符号右移 ( >>> )
            一般在web开发中很少用到这些运算符，一般用在特殊领域，需要的时候可以在https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Expressions_and_Operators#bitwise_operators中查看

        逗号运算符：每一个表达式都会被运行，但是只返回最后一个的结果
            let a = (1+2,3+4);a = 7;

        */

        /*
        "" + 1 + 0 //'10'(1)
        "" - 1 + 0 // -1(2)
        true + false//1
        6 / "3" //2
        "2" * "3" //6
        4 + 5 + "px" //'9px'
        "$" + 4 + 5 // '$45'
        "4" - 2 //2
        "4px" - 2 //NaN
        "  -9  " + 5 // '  -9  5'(3)
        "  -9  " - 5 //-14(4)
        null + 1 // 1 // null经过Number转换后是0(5)
        undefined + 1 //NaN //undefined经过数字转换后是 NaN(6)
        " \t \n" - 2 //-2(7)
        
        1.有字符串的加法 "" + 1，首先会将数字 1 转换为一个字符串："" + 1 = "1"，然后我们得到 "1" + 0，再次应用同样的规则得到最终的结果。
        2.减法 -（像大多数数学运算一样）只能用于数字，它会使空字符串 "" 转换为 0。
        3.带字符串的加法会将数字 5 加到字符串之后。
        4.减法始终将字符串转换为数字，因此它会使 " -9 " 转换为数字 -9（忽略了字符串首尾的空格）。
        5.null 经过数字转换之后会变为 0。
        6.undefined 经过数字转换之后会变为 NaN。
        7.字符串转换为数字时，会忽略字符串的首尾处的空格字符。在这里，整个字符串由空格字符组成，包括 \t、\n 以及它们之间的“常规”空格。因此，类似于空字符串，所以会变为 0。
        */
    </script>
</body>
</html>
