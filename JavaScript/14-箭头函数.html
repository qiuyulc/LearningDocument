<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>
<body>
    <script>
        /*
            格式：
                let getName = (name)=>{
                    console.log(name)
                }
                function getName(name){
                    console.log(name)
                }
            
            优势:
                当函数体只有一行时可以省略=>后的{}
                    const sum = (a,b)=>a+b;
                    function sum(a,b){
                        return a+b;
                    }
                如果只有一个参数时()也可以省略
                    const getName = name=>name;

        */

    </script>


</body>
</html>
