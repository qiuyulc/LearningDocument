    <title>Object.keys()、Object.values()、Object.entries()</title>
</head>
<body>
    
    <script>
        /*
            Object.keys(obj) —— 返回一个包含该对象所有的键的数组。
            Object.values(obj) —— 返回一个包含该对象所有的值的数组。
            Object.entries(obj) —— 返回一个包含该对象所有 [key, value] 键值对的数组。
        和map的区别
            map.keys(); 返回值 一个可迭代对象
            Object.keys();返回值 一个真正的数组

        Object.keys/values/entries会忽略symbol属性
        就像for in循环一样，这些方法会忽略使用Symbol()作为键的属性

        通常我们需要获取Symbol类型的键，那么有一个单独的方法Object.getOwnPropertySymbols,它会返回一个质保函Symbol类型的键的数组。另外，
        还有一个方法Reflct.ownKeys(obj),它会返回所有键
        
        转换对象

        对象缺少数组存在的许多方法，例如map和filter等

        如果我们想应用他们，那么我们可以使用Object.entries,然后使用Object.fromEntries

        1.使用Object.entries(obj) 从obj获取由键/值对组成的数组
        2.对该数组使用数组方法、例如map，将这些键/值对进行转换
        3.对结果数组使用Object.fromEntries(arr)方法，将结果转回成对象

        例如
        let prices = {
            banana:1,
            orange:2,
            meat:4
        }

        let doublePrices = Object.fromEntries(
            Object.entries().map(u=>[u[0],u[1]]);
        )
        prices//
        {
            banana:2,
            orange:4,
            meat:8
        }

        */

        /*
        
        练习题
        有一个带有任意数量薪水的 salaries 对象。
        编写函数 sumSalaries(salaries)，该函数使用 Object.values 和 for..of 循环返回所有薪水的总和。
        如果 salaries 是空对象，那么结果必须是 0。

        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };
        function sumSalaries(data){
            const sum = 0;
            const values = Object.values(data);
            for(let key of values){
                sum += key
            };
            return sum;
        }
        alert( sumSalaries(salaries) ); // 650


        写一个函数 count(obj)，该函数返回对象中的属性的数量
        let user = {
            name: 'John',
            age: 30
        };
        function count(data){
            return Object.keys(data).length;
        }
        alert( count(user) ); // 2
        */
