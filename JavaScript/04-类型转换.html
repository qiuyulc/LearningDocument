        字符串转换：最明显的转换 ,就是将内容加上 string
        */
    
        /*
        number转换规则
        在算数函数和表达式中，会自动进行number类型转换
        alert('6'/'2')

        转换规则：
        undefined:NaN
        null : 0
        true 和false : 1 and 0
        string:去掉首尾空白字符串(空格、换行符\n 、制表符\t等)后的纯数字字符串中含有的数字。如果剩余字符串为空，则转换结果为 0。否则，将会从剩余字符串中“读取”数字。当类型转换出现 error 时返回 NaN。
        (就一句话 当内容中只剩下 数字和空格的时候 就会被转为数字，否则就是NaN)
        
        布尔类型
        0、空字符串、null、undefined和NaN 为false
        其他值为true
