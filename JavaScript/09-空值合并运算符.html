<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空值合并运算符??</title>
</head>
<body>
    <script>
        /*
            原理
            result = (a !== null && a !== undefined) ? a : b;

            result = a ?? b;

            返回第一个已经定义的值

            ?? 和 ||的区别 
                ?? 只会舍弃undefined|null
                || boolean为false的都会被舍弃

            优先级：
                和|| 相同

            注意：
            不可以和&& || 一起使用，一起使用 请加 ()
            let x = (1 && 2) ?? 3; //2
        */

        let a;
        let b = 1;
        let result = a??b; // 1

    </script>
</body>
</html>
