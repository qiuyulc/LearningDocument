<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原始类型的方法</title>
</head>
<body>
    <script>
        /*
            对象包装器
                String、Number、Boolean、Symbol、BigInt
                它们提供了不同的方法

                例如，字符串str.toUpperCase() 返回一个大写化处理的字符串

                处理过程
                1.字符串str是一个原始值。因此，在访问其属性时，会创建一个包含字符串字面值的特殊对象，并且具有可用方法

                2.改方法运行并返回一个新的字符串
                3.特殊对象被销毁，只留下原始值str，
                所以 str从开始创建到最后调用方法其实一直没有被修改
                
        
        */
    </script>
</body>
</html>
